name: Deploy to Netlify
on:
  push:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy Site
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_SECRET }}
        run: netlify deploy --dir=public --prod
