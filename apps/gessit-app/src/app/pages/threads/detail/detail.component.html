<div class="component">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <p class="float-start">Posted on {{ thread?.creationDate | date: 'dd-MM-yyyy on HH:mm' }}</p>
                        <p class="float-end">views: {{ thread?.views }}</p>
                        <hr class="clear-both">
                        <h2>{{  thread?.title }}</h2>
                        <br>
                        <p>{{ thread?.content }}</p>

                        <div *ngIf="thread?.image">
                            <br>
                            <img class="detail-img" src="{{ thread?.image }}">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" (click)="delete(thread?._id)"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>

                <hr>

                <div class="card">
                    <div class="card-body">
                        <h3>Write a response</h3>
                        <br>
                        <textarea class="form-control" placeholder="Type a comment"></textarea>
                        <br>
                        <button class="btn btn-primary">Send</button>
                        <br>
                        <hr>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
